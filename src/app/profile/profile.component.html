<div *ngIf="profile">
     
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-3">
                <img  src="https://avatars1.githubusercontent.com/u/52695424?v=4" width="200" height="200">
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  {{profile.name}} <span>({{profile.login}})</span>
                  <span *ngIf="profile.company"><br>works at {{profile.company}}</span>
                  <span *ngIf="profile.location"><br>place : {{profile.location}}</span><br>
                  <span *ngIf="profile.hireable"> Hireable status: To be hired.</span>
                </div>
              </div>
